<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated banner</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row row_1">
            <p class="text text_1">CANDY CANES</p>
            <div class="figure star"></div>
        </div>
        <div class="row row_2">
            <p class="text text_2">CAKE TOOTSIE</p>
            <div class="figure square"></div>
        </div>
        <div class="row row_3">
            <p class="text text_3">GUMMIES CANDY</p>
            <div class="figure hexagon"></div>
        </div>
        <div class="row row_4">
            <p class="text text_4">HALVAH COOKIE</p>
            <div class="figure circle"></div>
        </div>
    </div>

    <div class="words">
        <p class="chocolate">CHOCOLATE BAR</p>
        <p class="sweet">SWEET ROLL</p>
        <p class="cheesecake">DANISH CHEESECAKE</p>
    </div>

</body>
</html>
